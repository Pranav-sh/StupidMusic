<!DOCTYPE html>
<html>
    <head>
    <title> Cool Music</title>
    <link rel="stylesheet" href="cool.css">

    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/logo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATION</a></li>
                    <li><a href="#">UPDATE</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE<br> SOUL <br>SOUND</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="media/play.png" id="icon">
                </div>
            </div>
            </div>
        <audio id="mysong">
            <source src="media/Harry Potter Theme Song.mp3" type="audio/mp3">
        </audio>
        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src = "media/play.png";
                }else{
                    mysong.pause();
                    icon.src = "media/play.png";
                }

            }
        </script>
    </body>
</html>
